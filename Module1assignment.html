<html>

<head>
    <title>Multiplication Table</title>
</head>

<body>

    <script>
        function multiplicationTable() {
            var num = 7;
            var i;
            var product;
            for (i = 1; i <= 10; i++) {
                product = num * i;
                document.write(num + "*" + i + "=" + product + "<br>");
            }
        }
        multiplicationTable();
    </script>
</body>

</html>
